<div class="row text-center">
    <div class="col-md-4">
        <div class="btn-group">
            <div
                    class="btn btn-primary"
                    mwlCalendarPreviousView
                    [view]="view"
                    [(viewDate)]="viewDate">
                Anterior
            </div>
            <div
                    class="btn btn-secondary"
                    mwlCalendarToday
                    [(viewDate)]="viewDate">
                Hoy
            </div>
            <div
                    class="btn btn-primary"
                    mwlCalendarNextView
                    [view]="view"
                    [(viewDate)]="viewDate">
                Pr√≥ximo
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'es' | uppercase }}</h3>
    </div>
    <div class="col-md-4">
        <div class="btn-group">
            <div
                    class="btn btn-primary"
                    (click)="view = 'month'"
                    [class.active]="view === 'month'">
                Month
            </div>
            <div
                    class="btn btn-primary"
                    (click)="view = 'week'"
                    [class.active]="view === 'week'">
                Week
            </div>
            <div
                    class="btn btn-primary"
                    (click)="view = 'day'"
                    [class.active]="view === 'day'">
                Day
            </div>
        </div>
    </div>
</div>
<i class="font-blue">{{view | uppercase}}</i>
<div class="alert alert-info">
    Click on a day on the view.
    <strong *ngIf="activeDayIsOpen">You clicked on this day: {{ viewDate | date:'medium' }}</strong>
</div>

<div [ngSwitch]="view">
    <ng-template [ngSwitchCase]="'month'">
        <mwl-calendar-month-view
                [viewDate]="viewDate"
                [events]="events"
                [refresh]="refresh"
                [activeDayIsOpen]="activeDayIsOpen"
                (dayClicked)="dayClicked($event.day)"
                (eventClicked)="handleEvent('Clicked', $event.event)"
                (eventTimesChanged)="eventTimesChanged($event)"
                (beforeViewRender)="beforeMonthViewRender($event)">
        </mwl-calendar-month-view>
    </ng-template>
    <ng-template [ngSwitchCase]="'week'">
        <mwl-calendar-week-view
                [viewDate]="viewDate"
                [events]="events"
                [refresh]="refresh"
                (eventClicked)="handleEvent('Clicked', $event.event)"
                (eventTimesChanged)="eventTimesChanged($event)">
        </mwl-calendar-week-view>
    </ng-template>
    <ng-template [ngSwitchCase]="'day'">
        <mwl-calendar-day-view
                [viewDate]="viewDate"
                [events]="events"
                [refresh]="refresh"
                (eventClicked)="handleEvent('Clicked', $event.event)"
                (eventTimesChanged)="eventTimesChanged($event)">
        </mwl-calendar-day-view>
    </ng-template>
    <ng-template *ngSwitchDefault></ng-template>
</div>
