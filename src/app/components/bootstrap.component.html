<div class="container-fluid">
  <app-require [module]="'base'" [name]="'ngx-bootstrap'"></app-require>
  <hr>
  <hr>
  <div class="row">
    <div class="col-md-offset-1 col-md-10 col-md-offset-1">
      <h2><i>SELECT </i></h2>
      <app-datepicker></app-datepicker>
    </div>
  </div>
  <hr>
  <hr>
  <div class="row">
    <div class="col-md-offset-1 col-md-10 col-md-offset-1">
      <h2><i>TOOLTIP</i></h2>
      <app-tooltip></app-tooltip>
    </div>
  </div>
  <hr>
  <hr>
  <div class="row">
    <div class="col-md-offset-1 col-md-10 col-md-offset-1">
      <h2><i>POPOVER</i></h2>
      <app-popover></app-popover>
    </div>
  </div>
  <hr>
  <hr>
  <div class="row">
    <div class="col-md-offset-1 col-md-10 col-md-offset-1">
      <h2><i>PAGINATION</i></h2>
      <app-pagination></app-pagination>
    </div>
  </div>
  <hr>
  <hr>
  <div class="row">
    <div class="col-md-offset-1 col-md-10 col-md-offset-1">
      <h2><i>RATING</i></h2>
      <app-rating></app-rating>
    </div>
  </div>
  <hr>
  <hr>
  <div class="row">
    <div class="col-md-offset-1 col-md-10 col-md-offset-1">
      <h2><i>TABS</i></h2>
      <app-tab-bootstrap></app-tab-bootstrap>
    </div>
  </div>
  <hr>
  <hr>
  <div class="row">
    <div class="col-md-offset-1 col-md-10 col-md-offset-1">
      <h2><i>PROGRESSBAR</i></h2>
      <app-progressbar></app-progressbar>
    </div>
  </div>
  <hr>
  <hr>
  <div class="row">
    <div class="col-md-offset-1 col-md-10 col-md-offset-1">
      <h2><i>COLLAPSE</i></h2>
      <app-collapse></app-collapse>
    </div>
  </div>

  <hr>
  <div class="row">
    <div class="col-md-offset-1 col-md-10 col-md-offset-1">
      <h2><i>TIME</i></h2>
      <app-time></app-time>

  </div>
  <hr>
  <hr>
  <div class="row">
    <div class="col-md-offset-1 col-md-10 col-md-offset-1">
      <h2><i>ACCORDION</i></h2>
      <app-accordion></app-accordion>
    </div>
  </div>
  <hr>
  <hr>
  <div class="row">
    <div class="col-md-offset-1 col-md-10 col-md-offset-1">
      <h2><i>DROPDOWN</i></h2>
      <app-dropdown></app-dropdown>
    </div>
  </div>
  <hr>
  <hr>
  <div class="row">
    <div class="col-md-offset-1 col-md-10 col-md-offset-1">
      <h2><i>CARUSEL</i></h2>
      <app-carusel></app-carusel>
    </div>
  </div>
</div>
